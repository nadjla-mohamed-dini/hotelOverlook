<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Presence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">Employee Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Lien vers le dashboard -->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employee/dashboard}">Dashboard</a>
                </li>
                <!-- Lien vers cette page présence -->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employee/presence}">Presence</a>
                </li>
            </ul>
            <a href="index.html" class="btn btn-primary">Log out</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row g-4 mb-5">
        <!-- Tableau des présences -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0">Mes présences et congés</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Type</th>
                                <th>Du</th>
                                <th>Au</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${presences}">
                                <td th:text="${p.type}"></td>
                                <td th:text="${p.dateStart}"></td>
                                <td th:text="${p.dateEnd}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Formulaire pour demander un congé -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Demander un congé</h5>
                </div>
                <div class="card-body">
                    <!-- th:object lié à newPresence -->
                    <form th:action="@{/employee/request}" th:object="${newPresence}" method="post">
                        <div class="mb-3">
                            <label for="start" class="form-label">Date Start</label>
                            <input type="date" class="form-control" id="start" th:field="*{dateStart}">
                        </div>
                        <div class="mb-3">
                            <label for="end" class="form-label">Date End</label>
                            <input type="date" class="form-control" id="end" th:field="*{dateEnd}">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-control" id="type" th:field="*{type}">
                                <option th:value="PRESENT">Présent</option>
                                <option th:value="ABSENCE">Absent</option>
                                <option th:value="DAY_OFF">Congé</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <!-- Texte principal -->
        <p class="mb-2">&copy; 2025 Overlook Hotel. Tous droits réservés.</p>

        <!-- Liens sociaux avec icônes -->
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-light fs-5" target="_blank" title="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="text-light fs-5" target="_blank" title="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="text-light fs-5" target="_blank" title="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="text-light fs-5" target="_blank" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </div>
</footer>

<!-- CSS supplémentaire pour hover -->
<style>
footer a:hover {
    color: #ffc107; /* Couleur dorée au survol */
    transition: color 0.3s;
}
</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
