<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">Employee Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class ="nav-item"><a class="nav-link active" th:href="@{/employee/presence}">Presence</a>


            </ul>
            <a href="index.html" class="btn btn-primary">Log out</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-5">Employee Dashboard</h1>
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Clients</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Last Name</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client: ${clients}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.lastName}"></td>
                                <td th:text="${client.name}"></td>
                                <td th:text="${client.user != null ? client.user.email: 'No Email'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--room occupied-->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Rooms</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>Number</th>
                                <th>Types</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${rooms}">
                                <td th:text="${r.number}"></td>
                                <td th:text="${r.type}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--reservation-->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Reservation</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>Last Name</th>
                                <th>Name</th>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>Status</th>
                                <th>Price Room</th>
                                <th>Price Event</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rev: ${reservations}">
                                <td th:text="${rev.client != null ? rev.client.lastName : 'No Last name'}"></td>
                                <td th:text="${rev.client != null ? rev.client.name : 'No name'}"></td>
                                <td th:text="${rev.dateStart}"></td>
                                <td th:text="${rev.dateEnd}"></td>
                                <td th:text="${rev.status}"></td>
                                <td th:text="${rev.paidRoomPrice} + ' €'">0 €</td>
                                <td th:text="${rev.paidEventPrice} + ' €'">0 €</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
