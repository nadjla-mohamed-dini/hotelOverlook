<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Image de fond locale */
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            background: url('/images/lobby.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay sombre */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }

        /* Conteneur du formulaire */
        .form-container {
            position: relative; /* au-dessus de l'overlay */
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .welcome-title {
            color: #0d6efd;
            font-weight: bold;
        }

        .form-toggle button {
            border: none;
            background: transparent;
            font-weight: bold;
        }

        .form-toggle button.active {
            border-bottom: 3px solid #0d6efd;
            color: #0d6efd;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="form-container text-center">

        <!-- Titre -->
        <h1 class="welcome-title mb-4">Bienvenue sur Overlook Hotel</h1>

        <!-- Messages -->
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="message success">
            <p th:text="${success}"></p>
        </div>

        <!-- Toggle boutons -->
        <div class="form-toggle mb-3">
            <button id="show-login" class="active me-3">Login</button>
            <button id="show-register">Inscription</button>
        </div>

        <!-- Formulaire Login -->
        <form id="login-form" class="form active d-flex flex-column" th:action="@{/auth/login}" method="post">
            <h2 class="h5 mb-3">Login</h2>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Formulaire Register -->
        <form id="register-form" class="form d-none flex-column" th:action="@{/auth/register}" method="post">
            <h2 class="h5 mb-3">Inscription</h2>
            <input type="text" name="name" class="form-control mb-2" placeholder="Prénom" required>
            <input type="text" name="lastName" class="form-control mb-2" placeholder="Nom" required>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>
    </div>

    <!-- Bootstrap JS + dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');

        function toggleForms(mode) {
            if (mode === 'login') {
                loginForm.classList.remove('d-none');
                loginForm.classList.add('d-flex');
                registerForm.classList.add('d-none');
                showLogin.classList.add('active');
                showRegister.classList.remove('active');
            } else {
                registerForm.classList.remove('d-none');
                registerForm.classList.add('d-flex');
                loginForm.classList.add('d-none');
                showRegister.classList.add('active');
                showLogin.classList.remove('active');
            }
        }

        showLogin.addEventListener('click', () => toggleForms('login'));
        showRegister.addEventListener('click', () => toggleForms('register'));
    </script>
</body>
</html>
