<!DOCTYPE html>

<body>
<!-- Header -->
<div sec:authorize="hasRole('CLIENT')" th:replace="~{fragments/navbar :: client-navbar}"></div>
<div class="d-flex justify-content-between align-items-center mb-3">

<!-- Message si aucune r√©servation -->

    Aucune r√©servation trouv√©e.
</div>

<!-- Tableau des r√©servations -->
<table class="table table-striped align-middle" th:if="${!#lists.isEmpty(reservations)}">

        <th>Fin</th>

    <tbody>
    <tr th:each="res : ${reservations}">
        <td th:text="${res.id}">1</td>
        <td th:text="${res.client != null ? res.client.name : '‚Äî'}">Client</td>
        <td th:text="${res.reservationLabel}">Objet</td>

        <td th:text="${res.dateEnd != null ? #temporals.format(res.dateEnd, 'yyyy-MM-dd HH:mm') : '‚Äî'}">2025-09-22 11:00</td>
        <td th:text="${res.room != null ? #numbers.formatDecimal(T(java.time.temporal.ChronoUnit).DAYS.between(res.dateStart, res.dateEnd) * res.paidRoomPrice, 1, 'COMMA', 2, 'POINT') + ' ‚Ç¨' : '‚Äî'}"></td>


        <td>
            <span th:switch="${res.status != null ? res.status.toString() : ''}">
                <span th:case="'PENDING'" class="badge bg-warning text-dark">En attente</span>
                <span th:case="'CONFIRMED'" class="badge bg-success">Confirm√©e</span>

                <span th:case="'COMPLETED'" class="badge bg-secondary">Termin√©e</span>
                <span th:case="*">‚Äî</span>
            </span>
        </td>

            <!-- Voir -->

            <!-- Supprimer -->

                style="display:inline-block"
                onsubmit="return confirm('Supprimer cette r√©servation ?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">üóë Suppr.</button>
            </form>
        </td>
    </tr>
    </tbody>
